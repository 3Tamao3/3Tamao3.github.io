  </head>
  <body>
    <div class="background">
      <a href="https://3tamao3.github.io" class="name-link">Rene Özbay</a>
      <div class="sections">
        <a href="index.html" class="hoverabout">About</a>
        <span class="spacer"></span>
        <a href="resume.html" class="hoverresume">Resume</a>
        <span class="spacer"></span>
        <a href="contact.html" class="hovercontact">Contact</a>
        <span class="spacer"></span>
        <a href="https://github.com/3Tamao3" class="github_icon">
          <img src="pictures/github_icon.png" alt="Github" />
        </a>
      </div>
      <div class="contact">
      <section class="contact-section">
        <h1>Get in Touch!</h1>
        <div class="contact-form">
          <form action="https://formsubmit.co/950e7754c6f4574ea5a6d6d45a7bfc55" method="POST">
            <input type="text" name="_honey" style="display: none;"> 
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://3tamao3.github.io/success.html"> 
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="20" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </div>
    </div>
  </body>
